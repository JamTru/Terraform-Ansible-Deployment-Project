---
- name: Configure Database With Docker Image
  hosts: database
  remote_user: ubuntu
  become: yes
  vars:
    ansible_ssh_timeout: 60
    default_container_name: Foo_App_Database
    default_container_image: postgres:14.7
    sql_file_path: "./misc/snapshot-prod-data.sql"

  # Adapated from Digital Ocean's Docker Installation Via Ansible on Ubuntu Guide https://www.digitalocean.com/community/tutorials/how-to-use-ansible-to-install-and-set-up-docker-on-ubuntu-22-04
  tasks:
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true


    - name: Pull Postgres Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Copy SQL file to EC2 instance
      copy:
        src: snapshot-prod-data.sql   # Path to the local SQL file
        dest: "{{ sql_file_path }}"

    - name: Create Foo Database Container
      community.docker.docker_container:
        name: "{{ default_container_name }}"
        image: "{{ default_container_image }}"
        state: started
        detach: true
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: devops
          POSTGRES_USER: pete
          POSTGRES_DB: foo
        volumes:
          - "{{ sql_file_path }}"

    - name: Wait for PostgreSQL to be ready
      wait_for:
        port: 5432
        delay: 10
        timeout: 60

    - name: Execute SQL file to create tables and insert data
      community.docker.docker_container_exec:
        container: "{{ default_container_name }}"
        command: cd
        command: psql -U pete -d foo -f ./misc/snapshot-prod-data.sql/snapshot-prod-data.sql